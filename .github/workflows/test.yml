name: 'Test'

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: grep action.yaml content
        id: grep-image-content
        run: |
          image=$(grep -E "jekyll-build-pages.*\'" action.yml)
          echo "::set-output name=image::$image"
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ steps.grep-image-content.outputs.image }}
          regex: "^jekyll-build-pages:(.*)'$"
      - name: Build local docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.regex-match.outputs.group1 }}

  test-simple:
    needs: build
    runs-on: ubuntu-latest
    env:
      TEST_NAME: simple
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Test ${{ env.TEST_NAME }} Project
        uses: ./
        with:
          source: ./test_projects/${{ env.TEST_NAME }}
          destination: ./test_projects/${{ env.TEST_NAME }}/_site
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save test results
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.TEST_NAME }}
          path: ./test_projects/${{ env.TEST_NAME }}

